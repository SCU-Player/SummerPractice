<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/Bags_style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script>
        function choose_all_or_not_choose(parm) {
            //get all line record
            var check_boxs = $("input[name=ids]");
            check_boxs.prop("checked",parm.checked);
        }
    </script>
    <title></title>
</head>
<body>
    <header>
        <ul class="nav nav-tabs">
            <li><a href="#">Employee List</a></li>
        </ul>
    </header>
    <section class="content">
        <section>
            <form id="form1" method="post" action="" class="form-inline">
               <article class="article">
                   <input type="text" name="tag" placeholder="Insert the tag" class="form-search" autofocus>
                   <input type="submit" value="Serach" class="btn btn-warning btn-small">
               </article>
            </form>
        </section>
        <section>
            <form id="form2" method="post" action="">
                <table class="table table-bordered table-hover table-striped ">
                    <tr>
                        <th><input type="checkbox" onclick="choose_all_or_not_choose(this)"/></th>
                        <th><img src="img/glyphicons-social-44-apple.png"></th>
                        <th>Gender</th>
                        <th>Age</th>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="ids"/></td>
                        <td>Tom</td>
                        <td>Male</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="ids"/></td>
                        <td>Jame</td>
                        <td>Female</td>
                        <td>19</td>
                    </tr>
                </table>
            </form>
        </section>
        <section>
            <article>
                <input class="btn btn-primary btn-small" type="button" value="Generate">
                <input class="btn btn-primary btn-success" type="button" value="Modify">
                <input class="btn btn-primary btn-danger" type="button" value="Delete">
            </article>
        </section>
    </section>
</body>
</html>
